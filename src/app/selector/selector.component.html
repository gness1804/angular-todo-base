<div class="selector">
  <label class="selector-label" for="characters">Choose your favorite Marvel character</label>
  <select name="characters" id="characters" [(ngModel)]="selected">
    <option *ngFor="let superhero of superheros" [ngValue]="superhero">{{superhero.name}}</option>
  </select>
  <p class="selector-message">Selected superhero is {{selected.name}}</p>
</div>
